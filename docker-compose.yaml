version: '3.8'

services:
  payment-service:
    build: .
    environment:
      POSTGRES_USER: myUser
      POSTGRES_PASSWORD: myPassword
      POSTGRES_DB: payment_db
    ports:
      - "6000:5000"
    #depends_on:
      #- payment-db
  payment-db:
    build: postgres:14.2-alpine
    #image: postgres:14.2-alpine
    environment:
      POSTGRES_USER: myUser
      POSTGRES_PASSWORD: myPassword
      POSTGRES_DB: payment_db
    ports:
      - "6000:5432"
    volumes:
      - payment-db-vol:/var/lib/postgresql/data
      #- postgres-db:/var/lib/postgresql/data
